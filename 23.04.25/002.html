<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
</head>
<body>
    <!-- emmet 문법 : google 검색 emmet cheat sheet pdf -->
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <!-- alt + w : 태그로 감싸기(익스텐션 설치하셔야 합니다.) -->
    world 

    !
    <!-- 설정한 스니펫 설정을 권고-->
    htmlko
    h1
    <!-- 시간이 지나면 자동완성 사라짐 -->
    <!-- 맨 뒤 것을 지우고 다시 중괄호 하면 자동완성 -->
    h1{hello world}
    h1+h2
    h1{hello}+p{world}

    p{hello}*s
    h$*6

    .one <!-- one 하고 tab -->
    #two <!-- two 하고 tab -->
    .one#two
    .btnActive$*10

    p.one
    p#two
    p.one#two
    p.btnActive$*10

    lorem <!-- 쓸모없는 텍스트 -->
    <!-- 6개 단어 -->
    lorem6
    <!-- 6개 문장 -->
    lorem*6
    <!-- 한글 입숨 -->

    .one>.two.>three
    <!-- + tab -->
    ul>li*5
    table>(tr>td*5)*8

    <!-- a + tab하고 href에서 값을 입력하는 것이 더 용이함-->
    a[href='https://www.naver.com']
    p[a='one' b='two' c='three']
</body>
</html>
