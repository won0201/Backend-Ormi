<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>

  <body>
    <h1>로그인</h1>
    <p>아이디와 비밀번호를 입력하고 로그인하세요</p>
    <div>
      <label
        >이름
        <input type="text" name="name" placeholder="이름" />
      </label>
    </div>
    <div>
      <label for="user-age">비밀번호</label>
      <input id="user-age" type="number" name="age" />
    </div>
    <input type="checkbox" id="chk1" checked /><label for="chk1"
      >아이디 저장</label
    ><br />
    <button type="로그인">로그인</button>
  </body>
</html>
