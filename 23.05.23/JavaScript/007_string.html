<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string</title>
  </head>

  <body>
    <script>
      // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String
      let txt = "hello world!";
      let test; // undefined

      txt + txt;
      txt[0];
      // txt[-1] // 안됨. undefined
      // txt[2:5] // 안됨.

      txt.indexOf("o");
      txt.search("o");

      // 없는 값도 -1
      txt.indexOf("z");
      txt.search("z");

      // search는 정규표현식 가능
      let regExp = /[ea]llo/;
      txt.search(regExp);

      // slice(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1까지 반환
      txt.slice(1, 5); // 슬라이싱
      txt.slice(1);
      // txt.slice(3, 1) // 작동하지 x

      // substring(시작인덱스, 종료인덱스) : 시작인덱스부터 종료인덱스 -1까지 반환
      txt.substring(1, 3);
      txt.substring(3, 1); // 작동 o. 슬라이싱과의 차이

      // replace(바꿀문자열, 바뀔문자열)
      txt.replace("world", "jeju");
      // python과 달리 정규표현식이 replace 안에서 가능
      let txt2 = "paullab CEO leehojun! hello world hello world";
      txt2.replace("world", "jeju");
      txt2.replace(/world/g, "jeju");
      txt2.replace("world", "jeju");

      // 있지만 사용하긴 어렵다.
      // 그냥 사용하는 경우가 많음
      txt2.replaceAll("world", "jeju");

      txt2.toUpperCase();
      txt2.toLowerCase();

      // split (정규표현식 가능)
      txt2.split(" ");
      "010-1234-5678".split("-");

      // trim(Python의 strip과 같은 역할)
      "              ab   c          ".trim();
    </script>
  </body>
</html>
